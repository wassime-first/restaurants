{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Coffee and Wifi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li style="margin: 0 10px" class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4 active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                </li>
                {% if looged_in is true %}
                <li style="margin: 0 10px" class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('logout') }}">logout</a>
                </li>
                {% else %}

                <li style="margin: 0 10px" class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('register') }}">register</a>
                </li>
                <li style="margin: 0 10px" class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('login') }}">login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
